<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Background Image */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .image-background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .image-background img.active {
            opacity: 1;
        }

        /* Overlay for content */
        .overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        /* Central text */
        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.25rem;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Subscribe button */
        .subscribe-button {
            background-color: #00BFFF;
            color: white;
            font-size: 1.25rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .subscribe-button:hover {
            background-color: #009ACD;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .subscribe-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .subscribe-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body dir="rtl">

    <!-- Background Images -->
    <div class="image-background">
        <img src="image1.jpg" alt="Image 1" class="active">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <!-- Content -->
    <div class="overlay">
        <div class="content">
            <h1 id="title">STOX</h1>
            <p id="description">
                The best buying and selling platform for digital, industrial, and consumer products in the world, and you can start your business journey with us and earn a buying and selling commission.
            </p>
            <!-- Download App Button -->
            <button class="subscribe-button" onclick="location.href='https://apk.e-droid.net/apk/app3330487-7kqlja.apk?v=1';">Download App</button>
        </div>
    </div>

    <!-- Script for image transition -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-background img');

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>

</body>
</html>
